apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 05-karpenter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: platform
  source:
    repoURL: REPO_URL
    targetRevision: main
    path: apps/05-karpenter
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
