apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 00-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: REPO_URL
    targetRevision: main
    path: apps/00-bootstrap/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
