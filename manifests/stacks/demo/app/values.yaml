namespace: demo

image:
  repository: fra.ocir.io/frsxwtjslf35/demo-api
  tag: "0.2.2"
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  port: 80
  targetPort: 8080

# If you already have Secrets produced by Crossplane / KRO
connections:
  redis:
    secretName: demo-redis-conn
    # keys expected in the secret:
    hostKey: host
    portKey: port
    passwordKey: password
  mysql:
    secretName: demo-mysql-conn
    # either provide MYSQL_DSN directly, or pieces:
    dsnKey: dsn
    hostKey: host
    portKey: port
    userKey: username
    passwordKey: password
    databaseKey: database

app:
  sessionTTL: "24h"
  maxBodyBytes: 1048576
  verboseByDefault: true
  requireJSON: false
  mysqlTable: requests

# schedule on “core” nodes or not (adjust to your model)
nodeSelector: {}
tolerations: []
affinity: {}
